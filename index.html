<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- <script src="javascript.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->
</head>
<body>

    <!-- Jumbotron at the top -->
    <div class="jumbotron">
        <div class="text-center">
            <h1>Welcome to the Quiz!</h1>
            <h4 id="timer_value"></h4>
        </div>
        
    </div>

    <!-- Starting Section -->
    <div class="container">
        <div class="row text-center" id="intro_box">
            <div class="col-12">
                <h1>Ready to start your quiz?</h1>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" id="start_button">Start Quiz</button>
            </div>
        </div>
    </div>
    

    <!-- Display High Scores -->
    <div class="container" id="score_area">
        <div class="row text-center m-4">
            <div class="col-12">
                <h1>High Scores!</h1>
            </div>
            <div class="col-12" id="score_panel"></div>
        </div>
    </div>
    

    <!-- Multiple choice section -->
    <div class="container">
        <div class="row text-center collapse" id="multiple_choice">
            <div class="col-12">
                <h1 id="question_area">Questions here...</h1>
            </div>
            
            <div class="col-12 m-1">
                <button class="btn btn-primary answer_button" id="answer_1" data-value="1">Answer 1</button>
            </div>
            <div class="col-12 m-1">
                <button class="btn btn-primary answer_button" id="answer_2" data-value="2">Answer 2</button>
            </div>
            <div class="col-12 m-1">
                <button class="btn btn-primary answer_button" id="answer_3" data-value="3">Answer 3</button>
            </div>
            <div class="col-12 m-1">
                <button class="btn btn-primary answer_button" id="answer_4" data-value="4">Answer 4</button>
            </div>
            
            
        </div>
    </div>
    

    <!-- Div to get name of user -->
    <div class="container text-center">
        <h3>Name</h3>
        <input type="Name" class="form-control" placeholder="Enter username" id="user_name_input">
        <button class="btn btn-primary m-4" id="name_submit">Submit</button>
    </div>
    

    <script src="javascript.js"></script>
    
</body>
</html>
